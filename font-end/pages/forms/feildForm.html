<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Entity Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styling */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      padding-top: 20px;
      padding-left: 20px;
    }

    .sidebar a {
      color: #fff;
      font-size: 18px;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      background-color: #007bff;
      border-radius: 5px;
    }

    .sidebar h3 {
      color: #fff;
    }

    /* Form container */
    .container {
      margin-left: 270px;
      max-width: 800px;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #343a40;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      color: #495057;
    }

    .form-control, .form-select {
      border-radius: 4px;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.25);
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Responsive adjustment */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
      }

      .container {
        margin-left: 0;
        padding: 20px;
      }

      button[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3>Dashboard</h3>
  <a href="#">Field</a>
  <a href="#">Crop</a>
  <a href="#">Staff</a>
  <a href="#">Log Service</a>
  <a href="#">Vehicle</a>
  <a href="#">Equipment</a>
  <a href="#">User</a>
</div>

<!-- Main Content (Field Entity Form) -->
<div class="container">
  <h1>Field Entity Form</h1>
  <form action="/submit-field" method="POST" enctype="multipart/form-data">
    <!-- Field Code -->
    <div class="form-group">
      <label for="fieldCode" class="form-label">Field Code (Unique)</label>
      <input type="text" class="form-control" id="fieldCode" name="fieldCode" placeholder="e.g., FLD001" required>
    </div>

    <!-- Field Name -->
    <div class="form-group">
      <label for="fieldName" class="form-label">Field Name</label>
      <input type="text" class="form-control" id="fieldName" name="fieldName" placeholder="Enter field name" required>
    </div>

    <!-- Field Location (GPS Coordinates) -->
    <div class="form-group">
      <label for="fieldLocation" class="form-label">Field Location (GPS Coordinates)</label>
      <input type="text" class="form-control" id="fieldLocation" name="fieldLocation" placeholder="e.g., 34.0522,-118.2437" required>
    </div>

    <!-- Extent of the Field -->
    <div class="form-group">
      <label for="extent" class="form-label">Extent of the Field (in Sq. meters)</label>
      <input type="number" class="form-control" id="extent" name="extent" placeholder="Enter field size in square meters" required>
    </div>

    <!-- Available Crops -->
    <div class="form-group">
      <label for="crops" class="form-label">Available Crops</label>
      <select class="form-select" id="crops" name="crops" multiple>
        <option value="crop1">Crop 1</option>
        <option value="crop2">Crop 2</option>
        <option value="crop3">Crop 3</option>
        <!-- Add more crops as needed -->
      </select>
    </div>

    <!-- Allocated Staff -->
    <div class="form-group">
      <label for="staff" class="form-label">Allocated Staff</label>
      <select class="form-select" id="staff" name="staff" multiple>
        <option value="staff1">Staff 1</option>
        <option value="staff2">Staff 2</option>
        <option value="staff3">Staff 3</option>
        <!-- Add more staff options as needed -->
      </select>
    </div>

    <!-- Field Image -->
    <div class="form-group">
      <label for="fieldImage" class="form-label">Field Image</label>
      <input type="file" class="form-control" id="fieldImage" name="fieldImage" accept="image/*">
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
