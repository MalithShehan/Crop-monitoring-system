<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Green Shadow (Pvt) Ltd</title>
  <link rel="stylesheet" href="../css/registerForm.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-75 shadow-lg">
    <!-- Left Side: Welcome Message -->
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start p-5 bg-white">
      <h1 class="display-6 fw-bold">Join with us</h1>
      <h2 class="fw-bold" id="companyName">Green Shadow (Pvt) Ltd</h2>
      <div class="mt-4">
        <img
                src="https://cdni.iconscout.com/illustration/free/thumb/free-farmers-using-smart-device-for-crop-monitoring-illustration-download-in-svg-png-gif-file-formats--nutrition-measuring-farm-app-application-farming-pack-agriculture-illustrations-4161873.png"
                alt="Smart Farming Illustration"
                class="img-fluid rounded"
        />
      </div>
    </div>

    <!-- Right Side: Register Form -->
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-5 bg-light">
      <div class="w-75">
        <div class="d-flex justify-content-center mb-3">
          <a href="signInForm.html" class="btn fw-bold btn-outline-success me-2" id="signInButton">Sign In</a>
          <a href="http://localhost:63342/crop-monitoring-system-font-end/pages/registerForm.html?_ijt=k3cm22rtgu7msl03oudnm4ic75&_ij_reload=RELOAD_ON_SAVE" class="btn btn-success ms-2" id="registerButton">Register</a>
        </div>

        <h3 class="fw-bold mt-5 mb-4">Register</h3>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter Full Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Create Password" required />
          </div>

          <!-- Role Selection Dropdown -->
          <div class="mb-3">
            <label for="roleSelect" class="form-label">Select Your Role</label>
            <select class="form-select" id="roleSelect" required>
              <option value="" disabled selected>Select your role</option>
              <option value="manager">Manager</option>
              <option value="administrative">Administrative</option>
              <option value="scientists">Scientists</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="termsCheck" required />
            <label class="form-check-label" for="termsCheck">I agree to all Terms, Privacy Policy, and Fees</label>
          </div>
          <button type="submit" class="btn btn-success mt-4 w-100" id="signInButton2">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
